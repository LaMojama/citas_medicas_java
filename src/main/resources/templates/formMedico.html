<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Guardar</label>

    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Guardar</button>
  </div>
</div>



</fieldset>
</form>
